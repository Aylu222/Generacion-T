<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Carrusel</title>
</head>
<body data-bs-theme="dark">
    <nav class="nav nav-pills flex-column flex-sm-row ">

      </nav>

    
    <div class="carrusel">
        <div class="atras">
            <img id="atras" src="img/atras.svg" alt="atras" loading="lazy">
        </div>

        <div class="imagenes">
            <div id="img">
                <img class="img" src="./img/marvel.png" alt="imagen 1" loading="lazy">
            </div>
            
            <div id="texto" class="texto">
                <h3>Marvel</h3>
                <p>Marvel Worldwide, Inc., conocida como Marvel Comics, es una editorial de historietas estadounidense creada en 1939, inicialmente con el nombre de Timely Publications.</p>
            </div>
        </div>

        <div class="adelante" id="adelante">
            <img src="img/adelante.svg" alt="adelante" loading="lazy">
        </div>
    </div>

    <div class="puntos" id="puntos"></div>

    <script src="app.js"></script>
